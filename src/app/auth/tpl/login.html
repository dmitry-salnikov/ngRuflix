<div class="md-padding" layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container>
                <label>Login</label>
                <input type="text" ng-model="username"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="password"/>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button ng-click="login()" class="md-raised md-primary">Login</md-button>
                <div flex="flex"></div>
                <md-button ui-sref="app.browse" md-no-ink="md-no-ink">As guest</md-button>
            </div>
                    <p class="md-caption">Guests has no search feature and lower speed</p>
        </md-content>
    </div>
</div>
