<div class="md-padding"
     style="overflow:hidden;"
     layout="row">
    <div ng-mouseover="switchIcon(PLAY_ICON)"
         ng-mouseleave="switchIcon(DEFAULT_ICON)"
         layout="row"
         flex="8"
         ng-click="play($event)"
         layout-align="start center">
        <ng-md-icon style="fill: grey" options='{"rotation":"none", "duration":"375"}'
                    icon="{{currentIcon}}"></ng-md-icon>
    </div>
    <div flex="5"></div>
    <div flex="84"
         ng-mouseover="switchIcon(INFO_ICON)"
         ng-mouseleave="switchIcon(DEFAULT_ICON)"
         layout="column">
        <div flex="55" class="md-caption torrentTitle"><b>{{ ::entry.topic_title}}</b></div>

        <div flex="25" class="md-caption" style="white-space: nowrap;">{{'SEEDERS' | translate}}: {{ ::entry.seeders }} {{'SIZE' |
            translate}}: {{ ::(entry.size / 1024 / 1024).toFixed(2)}} MB
        </div>
    </div>
</div>
