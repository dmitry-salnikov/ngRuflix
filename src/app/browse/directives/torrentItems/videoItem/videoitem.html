<div>
    <md-card-title-media>
        <img src="app/images/video.png" class="md-media-sm card-img">
    </md-card-title-media>
    <md-card-title>
        <md-card-title-text>
            <span class="caption">{{ ::entry.topic_title.substr(0,80) }}...</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <span class="md-subhead">Video</span>
        <p class="md-caption">Seeders: {{ ::entry.seeders }}</p>
        <p class="md-caption md-accent">Size: {{ ::(entry.size / 1024 / 1024).toFixed(2)}} MB</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="play()">
            <md-icon ng-md-icon flex="10" class="md-icon-button" icon="play_circle_outline" flex="40"></md-icon>
            <span flex="90">Play</span>
        </md-button>
    </md-card-actions>
</div>
